<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.css" />
  

  <title>Devchallenges</title>
</head>

<body>
  <div id="container">
    <div class="heading">
      <h1>Checkout</h1>
    </div>
    <div class="main-content">
      <div class="second-side">
        <div class="product-card">
          <div class="bag">
            <div class="image">
              <img src="images/photo1.png" alt="Vintage Bag" />
            </div>
            
            <div class="detail">
              <h1>Vintage Backbag</h1>
              <div>
                <div class="pricing">
                  <span>$54.99</span>
                  <span>$94.99</span>
                </div>
              </div>
              <div class="volume-card">
                <div class="sign">
                  -
                </div>
                <div class="number">1</div>
                <div class="sign">+</div>
              </div>
            </div>
          </div>
          <div class="bag">
            <div class="image">
              <img src="images/photo2.png" alt="Levi Shoes" />
            </div>
            <div class="detail">
              <h1>Levi Shoes</h1>
              <div>
                <div class="pricing">
                  <span>$74.99</span>
                  <span>$124.99</span>
                </div>
              </div>
              <div class="volume-card card">
                <div class="sign">
                  -
                </div>
                <div class="number">1</div>
                <div class="sign">+</div>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="shipping-tag">
          <h1>Shipping</h1>
          <h6>$19</h6>
        </div>
        <div class="line"></div>
        <div class="shipping-tag">
          <h1>Total</h1>
          <h6>$148.98</h6>
        </div>
      </div>
      <div class="first-side">
        <form action="">
          <h2>Contact infomation</h2>
          <div class="space">
            <label for="Email">E-mail</label>
            <div class="input-content">
              <i class="fa fa-envelope"></i>
              <input type="text" name="email"  placeholder="Enter your email..." />
            </div>
          </div>
          <div class="space">
            <label for="Phone">Phone</label>
            <div class="input-content">
              <i class="fa fa-phone"></i>
              <input type="text" name="phone"  placeholder="Enter your phone..." />
            </div>
          </div>

          <div class="second-half">
            <h2>Shipping address</h2>
            <div class="space">
              <label for="Name">Full name</label>
              <div class="input-content">
                <i class="fa name fa-id-card-alt"></i>
                <div class="name">
                  <input type="text"  name="name" placeholder="Rodney Cotton" />
                </div>
               
              </div>
            </div>

            <div class="space">
              <label for="Address">Address</label>
              <div class="input-content">
                <i class="fa fa-home"></i>
                <input type="text" name="address" placeholder="Your address.." />
              </div>
            </div>

            <div class="space">
              <label for="city">City</label>
              <div class="input-content">
                <div>
                  <i class="fa fa-city"></i>
                </div>

                <input type="text" name="city" placeholder="Your city.." />
              </div>
            </div>
            <div class="twoinone">
              <div>
                <div>
                  <label for="Country">Country</label>
                  <div class="input-content">
                    <i class="fa fa-globe"></i>
                    <input type="text" name="country" size="30" placeholder="Your country..." />
                    
                  </div>
                </div>
               
              </div>
              <div>
                <label for="post">Postal code</label>
                <div class="input-content">
                  <i class="fa fa-file"></i>
                  <input type="text" placeholder="Your postal code" />
                </div>
              </div>
            </div>
          </div>

          <div class="saveQ">
            <input type="checkbox" name="question" />
            <p>Save this information for next time</p>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>created by username - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
